version: "3.9"

services:
  backend:
    volumes:
      - /data:/catalog/datasets
  celery:
    volumes:
      - /data:/catalog/datasets
  geoserver:
    environment:
      GEOSERVER_CSRF_WHITELIST: ${PROJECT_DOMAIN}
    volumes:
      - ${DATA_DIR}/geoserver/datasets:/datasets
  proxy:
    volumes:
      - ${PROJECT_DIR}/confs/geoserver.service:/etc/nginx/sites-enabled/geoserver.service
