<div id="parameters">
  <div class="card bg-light">
    <div class="card-body">
      <form [formGroup]="filterForm">
        <!-- AREA -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Area:</strong></label>
          <select id="areaGroup" formControlName="area" class="form-select">
            <option *ngFor="let i of areas[dataset]" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
        <!-- LAYER -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Layer:</strong></label>
          <select id="layerGroup" formControlName="layer" class="form-select">
            <option *ngFor="let l of layers[dataset]" [value]="l.code">
              {{ l.label }}
            </option>
          </select>
        </div>
        <!-- PERCENTILE -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Percentile:</strong></label>
          <select
            id="percentileGroup"
            formControlName="percentile"
            class="form-select"
            [attr.disabled]="
              this.filterForm.controls.layer.value == 'crop' || null
            "
          >
            <option *ngFor="let p of percentiles" [ngValue]="p">
              {{ p }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
