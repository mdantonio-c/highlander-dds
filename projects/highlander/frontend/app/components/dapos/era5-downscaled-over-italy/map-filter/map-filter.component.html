<div id="parameters">
  <div class="card bg-light">
    <div class="card-body">
      <form [formGroup]="filterForm">
        <!-- INDICATOR -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Indicator:</strong></label>
          <select
            id="indicatorGroup"
            formControlName="indicator"
            class="form-select"
          >
            <option *ngFor="let i of indicators" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
        <!-- SEASON -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Time period:</strong></label>
          <select
            id="seasonGroup"
            formControlName="time_period"
            class="form-select"
          >
            <option *ngFor="let i of seasons" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
        <!-- REFERENCE PERIOD -->
        <div class="mb-3">
          <label class="col-form-label"
            ><strong>REFERENCE PERIOD:</strong></label
          >
          <select id="periodGroup" formControlName="period" class="form-select">
            <option *ngFor="let i of periods" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
        <!-- ADMINISTRATIVE -->
        <div class="mb-3">
          <label class="col-form-label"
            ><strong>TERRITORIAL UNITS:</strong></label
          >
          <select
            id="administrativeGroup"
            formControlName="administrative"
            class="form-select"
          >
            <option *ngFor="let i of administratives" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
