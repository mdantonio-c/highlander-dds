<div id="parameters">
  <div class="card bg-light">
    <div class="card-body">
      <form [formGroup]="filterForm">
        <!-- INDICATOR -->
        <div class="mb-3">
          <label class="col-form-label"><strong>Indicator:</strong></label>
          <select
            id="indicatorGroup"
            formControlName="indicator"
            class="form-select"
            [ngClass]="{
              'is-invalid': this.filterForm.get('indicator').value === 'FTY'
            }"
          >
            <option *ngFor="let i of indicators" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="this.filterForm.get('indicator').value === 'FTY'"
          >
            choose an indicator
          </div>
        </div>

        <!-- BIOCLIMATIC VARIABLE -->
        <div class="mb-3" *ngIf="filterForm.value.indicator == 'BIOTEMP'">
          <label class="col-form-label"><strong>Variable:</strong></label>
          <select
            id="bioclimaticGroup"
            formControlName="bioclimaticTemperature"
            class="form-select"
            [ngClass]="{
              'is-invalid':
                !this.filterForm.get('bioclimaticTemperature').value &&
                this.filterForm.get('indicator').value === 'BIOTEMP'
            }"
          >
            <option *ngFor="let i of bioclimaticTemperatures" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="
              !this.filterForm.get('bioclimaticTemperature').value &&
              this.filterForm.get('indicator').value === 'BIOTEMP'
            "
          >
            choose a bioclimatic variable
          </div>
        </div>

        <!-- BIOCLIMATIC VARIABLE -->
        <div class="mb-3" *ngIf="filterForm.value.indicator == 'BIOPRP'">
          <label class="col-form-label"><strong>Variable:</strong></label>
          <select
            id="bioclimaticGroup"
            formControlName="bioclimaticPrecipitation"
            class="form-select"
            [ngClass]="{
              'is-invalid':
                !this.filterForm.get('bioclimaticPrecipitation').value &&
                this.filterForm.get('indicator').value === 'BIOPRP'
            }"
          >
            <option
              *ngFor="let i of bioclimaticPrecipitations"
              [value]="i.code"
            >
              {{ i.label }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="
              !this.filterForm.get('bioclimaticPrecipitation').value &&
              this.filterForm.get('indicator').value === 'BIOPRP'
            "
          >
            choose a bioclimatic variable
          </div>
        </div>

        <!-- FOREST SPECIE -->
        <div class="mb-3" *ngIf="filterForm.value.indicator == 'FOREST'">
          <label class="col-form-label"><strong>Specie:</strong></label>
          <select
            id="specieGroup"
            formControlName="forestSpecie"
            class="form-select"
            [ngClass]="{
              'is-invalid':
                !this.filterForm.get('forestSpecie').value &&
                this.filterForm.get('indicator').value === 'FOREST'
            }"
          >
            <option *ngFor="let i of forestSpecies" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="
              !this.filterForm.get('forestSpecie').value &&
              this.filterForm.get('indicator').value === 'FOREST'
            "
          >
            choose a forest specie
          </div>
        </div>
        <!-- PERIOD -->
        <div class="mb-3" *ngIf="filterForm.value.indicator != 'FTY'">
          <label class="col-form-label"><strong>Period:</strong></label>
          <select id="periodGroup" formControlName="period" class="form-select">
            <option *ngFor="let i of periods" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
        <!-- ADMINISTRATIVE -->
        <div class="mb-3" *ngIf="filterForm.value.indicator != 'FTY'">
          <label class="col-form-label"><strong>Administrative:</strong></label>
          <select
            id="administrativeGroup"
            formControlName="administrative"
            class="form-select"
          >
            <option *ngFor="let i of administratives" [value]="i.code">
              {{ i.label }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
