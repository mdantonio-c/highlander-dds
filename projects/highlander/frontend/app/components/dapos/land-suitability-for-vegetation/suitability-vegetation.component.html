<div class="container-fluid px-4">
  <div class="row g-0">
    <div class="col-12">
      <hr class="mt-1 mb-3" />
    </div>
    <div class="col-2 mb-2 filters">
      <suitability-vegetation-filter
        [class.collapsed]="isCollapsed"
        id="filters"
        [ngbCollapse]="isFilterCollapsed"
        (onFilterChange)="applyFilter($event)"
      ></suitability-vegetation-filter>
      <label
        class="toggle"
        (click)="isCollapsed = !isCollapsed"
        [class.collapsed]="isCollapsed"
      ></label>
    </div>  
    <div class="col px-3">
      <div id="map-wrapper" class="fill">
        <!--
        <ngx-spinner
          bdColor="rgba(255,255,255,0.8)"
          color="#6c757d"
          zIndex="1000"
          [fullScreen]="false"
          size="medium"
        >
        </ngx-spinner>
        -->
        <!--
        <div class="no-results" *ngIf="!loading">
          <h2>No Maps Available</h2>
          <p>Try to apply a different set of filters</p>
        </div>
        -->
        <div
          class="map"
          leaflet
          [leafletOptions]="options"
          [leafletLayersControl]="layersControl"
          [leafletLayersControlOptions]="layersControlOptions"
          (leafletMapReady)="onMapReady($event)"
          (leafletMapZoomEnd)="onMapZoomEnd($event)"
        ></div>
      </div>
    </div>
    <div class="col-auto details-card">
      <div class="card mb-2 bg-light" *ngIf="isPointSelected">
        <!--<div class="card bg-light" *ngIf="isPointSelected">-->
        <div class="card-body d-flex justify-content-between align-items-start">
         <h3>
            Selected point :
            <span class="text"
              >lat {{ selectedPointLat.toFixed(2) }}, lon
              {{ selectedPointLon.toFixed(2) }}</span
            >
          </h3> 
          <button
            type="button"
            class="btn btn-sm float-end"
            (click)="closeGraph()"
            [attr.aria-expanded]="!isPanelCollapsed"
            style="font-size: x-large">&times;
          </button>
        </div>
        <div class="card-body ">
          <suitability-vegetation-chart
            [pointValues]="pointValues"
            [isPointSelected]="isPointSelected"
            [indicator]="indicator"
          ></suitability-vegetation-chart>
        </div>
      </div>
    </div>
  </div>
</div>
