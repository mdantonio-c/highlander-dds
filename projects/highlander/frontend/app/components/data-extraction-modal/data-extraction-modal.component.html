<div class="modal-header">
  <h4 class="modal-title">Product: {{ productName }}</h4>
  <button
    type="button"
    class="btn close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0 mb-4">
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <form #dataForm="ngForm" (ngSubmit)="submit()">
          <h6 class="text-muted font-weight-bold">
            <i class="fas fa-sliders-h mr-2"></i> Variables
          </h6>
          <div class="hl-preview mb-4">
            <div class="hl-preview-content row">
              <div
                class="custom-control custom-checkbox col-sm-12 col-md-6"
                *ngFor="let v of variables | keyvalue"
              >
                <input
                  [id]="v.key"
                  type="checkbox"
                  class="custom-control-input"
                />
                <label [for]="v.key" class="custom-control-label">{{
                  v.value.label
                }}</label>
              </div>
            </div>
          </div>
          <h6 class="text-muted font-weight-bold">
            <i class="fas fa-globe mr-2"></i> Spatial coverage
          </h6>
          <div class="hl-preview mb-4">
            <div class="hl-preview-content"></div>
          </div>
          <button class="btn btn-primary btn-lg">Job Submit Â»</button>
        </form>
      </div>
    </div>
  </div>
</div>
