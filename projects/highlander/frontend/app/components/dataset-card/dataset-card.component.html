<div class="dataset-card card h-100 mb-3 rounded-0" style="width: 18rem">
  <img
    src="{{
      backendURI + '/api/datasets/' + dataset.id + '/content?type=image'
    }}"
    class="border-bottom p-1"
    alt="no img"
    *ngIf="dataset.image"
  />
  <div class="card-body">
    <h3 class="mt-2 card-title">
      <a
        *ngIf="dataset.url; else localUrl"
        class="text-justify"
        [href]="dataset.url"
        target="_blank"
        >{{ dataset.label }}
        <i class="fas fa-up-right-from-square"></i>
      </a>
      <ng-template #localUrl>
        <a
          href
          [routerLink]="['../applications/' + dataset.id]"
          [state]="dataset"
          >{{ dataset.label }}
        </a>
      </ng-template>
    </h3>
    <a
      class="text-justify infographics"
      href="{{
        backendURI + '/api/datasets/' + dataset.id + '/content?type=infographic'
      }}"
      target="_blank"
      >Show the infographic</a
    ><br />
    <div class="description">
      <p
        [id]="dataset.id"
        [attr.aria-label]="dataset.id"
        [innerHTML]="dataset.description"
      ></p>
    </div>
  </div>
  <div class="btn-group m-1" role="group">
    <ng-container *ngIf="dataset.url; else buttons">
      <a
        class="btn btn-outline-primary card-link rounded-0"
        [href]="dataset.url"
        target="_blank"
        role="button"
      >
        Application
      </a>
    </ng-container>
    <ng-template #buttons>
      <a
        href
        [routerLink]="['../applications/' + dataset.id]"
        [state]="dataset"
        class="btn btn-outline-primary card-link rounded-0"
        >Application
      </a>
      <a
        href
        [routerLink]="['../datasets/' + dataset.id]"
        class="btn btn-outline-primary card-link rounded-0"
        >Dataset info</a
      >
    </ng-template>
  </div>
</div>
