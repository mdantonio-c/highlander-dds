<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 *ngIf="dataset">{{ dataset.label }}</h2>
    </div>
    <div class="col-12">
      <hr class="mt-2 mb-3" />
    </div>
    <div class="col-lg-3 mb-2" style="min-width: 160px">
      <hl-map-filter
        class="collapse"
        id="filters"
        [ngbCollapse]="isFilterCollapsed"
        (onFilterChange)="applyFilter($event)"
      ></hl-map-filter>
    </div>
    <div class="col-lg-9">
      <div id="map-wrapper" class="fill">
        <ngx-spinner
          bdColor="rgba(255,255,255,0.8)"
          color="#6c757d"
          zIndex="1000"
          [fullScreen]="false"
          type="ball-clip-rotate-multiple"
          size="medium"
        >
        </ngx-spinner>
        <!--<div class="no-results" *ngIf="!loading">
          <h2>No Maps Available</h2>
          <p>Try to apply a different set of filters</p>
        </div>-->
        <div
          class="map"
          leaflet
          [leafletOptions]="options"
          (leafletMapReady)="onMapReady($event)"
          (leafletMapZoomEnd)="onMapZoomEnd($event)"
        >
          <!-- Period -->
          <div class="leaflet-top leaflet-right">
            <div class="leaflet-control-layers leaflet-control">
              <div class="leaflet-box">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="period"
                    id="historicalCheck"
                    value="historical"
                    checked
                  />
                  <label class="form-check-label" for="historicalCheck">
                    Historical
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="period"
                    id="futureCheck"
                    value="future"
                  />
                  <label class="form-check-label" for="futureCheck">
                    Future
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- R Model -->
          <div class="leaflet-top leaflet-right mt-5">
            <div class="leaflet-control-layers leaflet-control">
              <div class="leaflet-box">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="period"
                    id="rModel1"
                    value="rm1"
                    checked
                  />
                  <label class="form-check-label" for="historicalCheck">
                    Model X
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="period"
                    id="rModel2"
                    value="rm2"
                  />
                  <label class="form-check-label" for="futureCheck">
                    Model Y
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
