<div class="page-header">
  <div class="container-fluid px-4">
    <div class="page-header-content">
      <div class="row gx-4 align-items-center justify-content-between">
        <div class="col-auto">
          <h2 *ngIf="dataset">{{ dataset.label }}</h2>
          <ol class="breadcrumb mb-0 px-3 py-2 rounded">
            <li class="breadcrumb-item">
              <a routerLink="/app/applications" routerLinkActive="active"
                >Applications</a
              >
            </li>
            <li class="breadcrumb-item active">
              <span>Soil Erosion</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid px-4">
  <div class="row">
    <div class="col-12">
      <hr class="mt-2 mb-3" />
    </div>
    <div class="col-lg-3 mb-2" style="min-width: 160px">
      <hl-map-filter
        class="collapse"
        id="filters"
        [ngbCollapse]="isFilterCollapsed"
        (onFilterChange)="applyFilter($event)"
      ></hl-map-filter>
    </div>
    <div class="col-lg-9">
      <div id="map-wrapper" class="fill">
        <ngx-spinner
          bdColor="rgba(255,255,255,0.8)"
          color="#6c757d"
          zIndex="1000"
          [fullScreen]="false"
          type="ball-clip-rotate-multiple"
          size="medium"
        >
        </ngx-spinner>
        <!--<div class="no-results" *ngIf="!loading">
          <h2>No Maps Available</h2>
          <p>Try to apply a different set of filters</p>
        </div>-->
        <div
          class="map"
          leaflet
          [leafletOptions]="options"
          (leafletMapReady)="onMapReady($event)"
          (leafletMapZoomEnd)="onMapZoomEnd($event)"
        >
          <!-- Period -->
          <div class="leaflet-bottom leaflet-right mb-4 mr-1">
            <div class="leaflet-box">
              Period:
              <span class="font-weight-bold">1991-2020</span>
            </div>
          </div>
